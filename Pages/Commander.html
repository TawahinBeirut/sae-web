<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page commander</title>
    <link rel="stylesheet" href="../Styles/styleCommander.css">
</head>

<body>
    <div class="main">
        <header>
            <div class="logo">
                <img class="image_header" src="../Images/web_logo_kebab.png" alt="logo Image">
            </div>
            <div class="recherche">
                <img class="image_header" src="../Images/Barre recherche(1).PNG" alt="barre de recherche">
            </div>
        </header>
        <main>
                <form  action="https://perso.liris.cnrs.fr/pierre-antoine.champin/enseignement/intro-web/_static/formproc/debug" method="post">
                    <label for="nom">Nom:</label>
                    <input type="text" id="nom" name="nom" required><br>

                    <label for="adresse">Adresse:</label>
                    <input type="text" id="adresse" name="adresse" required><br>

                    <label for="telephone">Téléphone:</label>
                    <input type="tel" id="telephone" name="telephone" required><br>

                    <label for="viande">Viande:</label>
                    <select id="viande" name="viande">
                        <option value="poulet">Poulet</option>
                        <option value="agneau">Agneau</option>
                        <option value="boeuf">Boeuf</option>
                    </select><br>

                    <label for="sauce">Sauce:</label>
                    <input type="radio" id="harissa" name="sauce" value="harissa">
                    <label for="harissa">Harissa</label>
                    <input type="radio" id="blanche" name="sauce" value="blanche">
                    <label for="blanche">Blanche</label>
                    <input type="radio" id="samourai" name="sauce" value="samourai">
                    <label for="samourai">Samouraï</label><br>

                    <label for="commentaires">Commentaires:</label><br>
                    <textarea id="commentaires" name="commentaires" rows="4" cols="50"></textarea><br>

                    <input type="submit" value="Envoyer">
                </form>
        </main>
        <footer>
            <img src="../Images/Logo_Insta_Site.PNG" alt="Logo Insta" id="Logo_Insta" />
            <img src="../Images/Logo_Twitter_Site.PNG" alt="Logo Twitter" id="Logo_Twitter" />
            <img src="../Images/Logo_Snap_Site.PNG" alt="Logo Snap " id="Logo_Snap" />
        </footer>
    </div>

</body>

</html>
